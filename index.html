<html>
<head>
<style>
  svg {
    zoom: 0.9
  }

  .room, .stairs, .nothing, .elevator, .bathroom {
    fill-opacity: 0.2;
  }

  .stairs, .bathroom, .elevator { fill: brown }
  .nothing { fill: black }
  .room {
    fill: purple;
  }


  rect:hover  {
    fill: orange;
    fill-opacity: 0.55;
  }

  .selected  {
    fill: red !important;
    fill-opacity: 0.5;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function(){

jQuery('img.svg').each(function(){
   var $img = jQuery(this);
   var imgID = $img.attr('id');
   var imgClass = $img.attr('class');
   var imgURL = $img.attr('src');

   jQuery.get(imgURL, function(data) {
       // Get the SVG tag, ignore the rest
       var $svg = jQuery(data).find('svg');

       // Add replaced image's ID to the new SVG
       if(typeof imgID !== 'undefined') {
           $svg = $svg.attr('id', imgID);
       }
       // Add replaced image's classes to the new SVG
       if(typeof imgClass !== 'undefined') {
           $svg = $svg.attr('class', imgClass+' replaced-svg');
       }

       // Remove any invalid XML tags as per http://validator.w3.org
       $svg = $svg.removeAttr('xmlns:a');

       // Replace image with new SVG
       $img.replaceWith($svg);

   }, 'xml');
 });

$('.svgholder').on('click', '.room', function(e) {
  $('.selected').each(function() {this.classList.remove('selected')})
  this.classList.add('selected')
  history.pushState({},'', "#" + this.id)

})

setTimeout( function() {
$(window.location.hash).each(function() { this.classList.add('selected') })
}, 500)



});
</script>
</head>
<body>

<div class='svgholder'> <img src='floor2.svg' class='svg'></div>
</body>
</html>
